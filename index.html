<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习素材</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="./three.js"></script>
  <script src="./3DG.js"></script>
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <script>
    var env = new Env(scene,destination,camera,renderer);
    env.init();
    env.fresh();
    render();

    document.addEventListener('mousedown', function(){
      document.body.requestPointerLock();
    });
    document.body.addEventListener('mousemove',function(event){
      if (document.pointerLockElement === document.body){
          camera[0].rotateY(event.movementX/500);
          camera[0].rotateX(event.movementY/500);
        }
    });
    document.onkeydown=function(event){
      keyCode[event.keyCode] = true;
    }
    document.onkeyup=function(event){
      keyCode[event.keyCode] = false;
    }

    setInterval("arriveDestination(env)",10);
  </script>
</body>

</html>
